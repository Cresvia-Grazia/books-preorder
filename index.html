<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Preorder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- LEFT: Book List -->
    <aside class="book-list">
      <h2>📚 Pre-order your next read with us</h2>

      <!-- Filters -->
      <div class="filters">
        <input type="text" id="searchBox" placeholder="Search books...">
        <div>
          <label><input type="radio" name="filter" value="title" checked> Title</label>
          <label><input type="radio" name="filter" value="author"> Author</label>
          <label><input type="radio" name="filter" value="genre"> Genre</label>
        </div>
        <select id="filterDropdown" style="display:none;"></select>
      </div>

      <!-- Books will load here -->
      <div id="bookList"></div>
    </aside>

    <!-- RIGHT: Order / Payment -->
    <main class="order-section">
      <h2>🛒 Your Order</h2>
      <div id="cart"></div>
      <div id="orderTotal"></div>
      <button id="confirmOrderBtn" disabled>Confirm Order</button>

      <!-- Disclaimer + Payment -->
      <div id="disclaimerPayment" class="hidden">
        <div class="card warning">
          <h3>⚠️ Disclaimer</h3>
          <ul>
            <li>📍 Pick-up only option available</li>
            <li>⚡ For faster transaction, kindly pay before pickup</li>
          </ul>
        </div>

        <div class="card payment">
          <h3>💳 Payment Options</h3>
          <p><strong>GCash / PayMaya</strong></p>
          <p><strong>Account Name:</strong> Cherel</p>
          <p><strong>Account Number:</strong> 09126456792</p>
        </div>

        <!-- Customer Info -->
        <form id="orderForm">
          <h3>👤 Customer Information</h3>
          <label>Full Name:<input type="text" name="fullName" required></label>
          <label>Email Address:<input type="email" name="email" required></label>
          <label>Contact Number:<input type="text" name="contact" required></label>
          <label>Facebook Name:<input type="text" name="fbname"></label>
          <label>Upload Payment Confirmation:<input type="file" name="paymentFile"></label>

          <label>Pickup Location:
            <select id="pickupLocation" name="pickup" required>
              <option value="">Select Location</option>
              <option value="Sacred Heart">Feast Sacred Heart - Monday</option>
              <option value="IT Park">Feast IT Park - Saturday</option>
              <option value="Golden Prince">Feast Golden Prince - Saturday</option>
              <option value="Ayala">Feast Ayala - Sunday</option>
            </select>
          </label>

          <label>Pickup Date:
            <input type="text" id="pickupDate" name="pickupDate" readonly>
          </label>

          <button type="submit">Submit Order</button>
        </form>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
