<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Preorder</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-100">

  <div class="flex flex-col md:flex-row h-screen">

    <!-- LEFT PANEL: Books -->
    <div class="order-1 md:order-1 w-full md:w-1/3 p-4 bg-white shadow-md overflow-y-auto">
      <h2 class="text-xl font-bold mb-2">Pre-order your next read with us</h2>

      <!-- Filters -->
      <div class="mb-4">
        <label><input type="radio" name="filterType" value="title" checked> Title</label>
        <label><input type="radio" name="filterType" value="author"> Author</label>
        <label><input type="radio" name="filterType" value="genre"> Genre</label>

        <div id="filterInputWrapper" class="mt-2">
          <input type="text" id="filterInput" placeholder="Search by title..." class="w-full p-2 border rounded">
        </div>
      </div>

      <!-- Book List -->
      <div id="bookList" class="space-y-3"></div>
    </div>

    <!-- RIGHT PANEL: Order/Payment -->
    <div id="orderForm" class="order-2 md:order-2 w-full md:w-2/3 p-6 bg-gray-50 overflow-y-auto">
      <h2 class="text-lg font-semibold mb-2">Disclaimer:</h2>
      <ul class="list-disc ml-6 mb-4 text-sm">
        <li>Pick-up only option</li>
        <li>For faster transaction do payment first</li>
      </ul>

      <h2 class="text-lg font-semibold mb-2">Payment:</h2>
      <p class="mb-4 text-sm">GCash / Paymaya <br>Account Name: <b>Cherel</b><br>Account Number: <b>09126456792</b></p>

      <h2 class="text-lg font-semibold mb-2">Your Order</h2>
      <div id="cartItems" class="mb-4 text-sm"></div>
      <p id="cartTotal" class="font-semibold"></p>

      <h2 class="text-lg font-semibold mt-6 mb-2">Customer Information</h2>
      <form id="orderSubmitForm" class="space-y-3">
        <input type="text" id="fullName" placeholder="Full Name" class="w-full p-2 border rounded" required>
        <input type="email" id="email" placeholder="Email Address" class="w-full p-2 border rounded" required>
        <input type="text" id="contactNumber" placeholder="Contact Number" class="w-full p-2 border rounded" required>
        <input type="text" id="fbName" placeholder="FB Name" class="w-full p-2 border rounded" required>
        <label class="block">Confirmation of Payment: <input type="file" id="paymentFile" class="mt-1"></label>

        <!-- Pickup Options -->
        <label class="block font-semibold">Select Pick-up Location:</label>
        <select id="pickup" class="w-full p-2 border rounded" required>
          <option value="">-- Select --</option>
          <option value="Feast Sacred Heart">Feast Sacred Heart - Monday</option>
          <option value="Feast IT Park">Feast IT Park - Saturday</option>
          <option value="Feast Golden Prince">Feast Golden Prince - Saturday</option>
          <option value="Feast Ayala">Feast Ayala - Sunday</option>
        </select>

        <input type="date" id="pickupDate" class="w-full p-2 border rounded" required>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Confirm Order</button>
      </form>
    </div>

  </div>

  <!-- Floating Button for Mobile -->
  <button onclick="document.getElementById('orderForm').scrollIntoView({behavior: 'smooth'})"
    class="fixed bottom-4 right-4 bg-blue-600 text-white px-4 py-2 rounded-full shadow-lg md:hidden">
    ðŸ›’ Go to Cart
  </button>

</body>
</html>
