<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Preorder</title>

  <!-- âœ… Tailwind CSS CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="flex flex-col md:flex-row h-screen">

    <!-- LEFT PANEL: Books -->
    <div class="order-1 md:order-1 w-full md:w-1/3 p-4 bg-white shadow-lg overflow-y-auto">
      <h2 class="text-2xl font-bold mb-3 text-blue-700">ğŸ“š Pre-order your next read</h2>

      <!-- Filters -->
      <div class="mb-4 text-sm">
        <label class="mr-3"><input type="radio" name="filterType" value="title" checked> Title</label>
        <label class="mr-3"><input type="radio" name="filterType" value="author"> Author</label>
        <label><input type="radio" name="filterType" value="genre"> Genre</label>

        <div id="filterInputWrapper" class="mt-2">
          <input type="text" id="filterInput" placeholder="Search by title..." class="w-full p-2 border rounded">
        </div>
      </div>

      <!-- Book List -->
      <div id="bookList" class="space-y-4"></div>
    </div>

    <!-- RIGHT PANEL: Order/Payment -->
    <div id="orderForm" class="order-2 md:order-2 w-full md:w-2/3 p-6 bg-gray-50 overflow-y-auto">
      <h2 class="text-lg font-semibold mb-2">âš ï¸ Disclaimer</h2>
      <ul class="list-disc ml-6 mb-4 text-sm text-gray-700">
        <li>Pick-up only option</li>
        <li>For faster transaction do payment first</li>
      </ul>

      <h2 class="text-lg font-semibold mb-2">ğŸ’³ Payment</h2>
      <p class="mb-4 text-sm bg-white p-3 rounded shadow">
        <b>GCash / Paymaya</b><br>
        Account Name: <b>Cherel</b><br>
        Account Number: <b>09126456792</b>
      </p>

      <h2 class="text-lg font-semibold mb-2">ğŸ›’ Your Order</h2>
      <div id="cartItems" class="mb-4 text-sm bg-white p-3 rounded shadow"></div>
      <p id="cartTotal" class="font-semibold text-blue-600"></p>

      <h2 class="text-lg font-semibold mt-6 mb-2">ğŸ‘¤ Customer Information</h2>
      <form id="orderSubmitForm" class="space-y-3 bg-white p-4 rounded shadow">
        <input type="text" id="fullName" placeholder="Full Name" class="w-full p-2 border rounded" required>
        <input type="email" id="email" placeholder="Email Address" class="w-full p-2 border rounded" required>
        <input type="text" id="contactNumber" placeholder="Contact Number" class="w-full p-2 border rounded" required>
        <input type="text" id="fbName" placeholder="FB Name" class="w-full p-2 border rounded" required>
        <label class="block">Confirmation of Payment:
          <input type="file" id="paymentFile" class="mt-1 w-full text-sm">
        </label>

        <!-- Pickup Options -->
        <label class="block font-semibold">Select Pick-up Location:</label>
        <select id="pickup" class="w-full p-2 border rounded" required>
          <option value="">-- Select --</option>
          <option value="Feast Sacred Heart">Feast Sacred Heart - Monday</option>
          <option value="Feast IT Park">Feast IT Park - Saturday</option>
          <option value="Feast Golden Prince">Feast Golden Prince - Saturday</option>
          <option value="Feast Ayala">Feast Ayala - Sunday</option>
        </select>

        <label class="block font-semibold">Pick-up Date:</label>
        <input type="date" id="pickupDate" class="w-full p-2 border rounded" required>

        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full">Confirm Order</button>
      </form>
    </div>

  </div>

  <!-- Floating Button for Mobile -->
  <button onclick="document.getElementById('orderForm').scrollIntoView({behavior: 'smooth'})"
    class="fixed bottom-4 right-4 bg-blue-600 text-white px-4 py-2 rounded-full shadow-lg md:hidden">
    ğŸ›’ Go to Cart
  </button>

</body>
</html>
