<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book Preorder â€” Debug</title>

  <!-- Tailwind for layout + quick look -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-slate-50 text-slate-800">
  <div class="max-w-5xl mx-auto px-4 py-6">
    <header class="mb-4">
      <h1 class="text-2xl font-bold">ðŸ“š Book Preorder â€” Debug</h1>
      <div class="text-sm text-slate-600 mt-1">This page logs debug info to console and shows a health check.</div>
    </header>

    <div class="mb-4 flex gap-3 items-center">
      <input id="searchBox" class="p-2 border rounded w-full md:w-2/3" placeholder="Search title / author / genre">
      <button id="healthBtn" class="px-3 py-2 bg-sky-600 text-white rounded">Health</button>
      <button id="backupBtn" class="px-3 py-2 bg-amber-500 text-white rounded">Backup Inventory</button>
    </div>

    <!-- Books grid -->
    <section id="booksSection" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" aria-live="polite"></section>

    <!-- Order area -->
    <section class="mt-6 bg-white p-4 rounded shadow">
      <h2 class="font-semibold">Order</h2>
      <div id="cartArea" class="mt-3"></div>
      <div id="cartTotal" class="mt-2 font-bold text-sky-700">Total: â‚±0.00</div>
      <div class="mt-3">
        <button id="confirmBtn" class="px-4 py-2 bg-green-600 text-white rounded disabled:opacity-50" disabled>Confirm Order</button>
      </div>
    </section>

    <!-- Checkout (hidden until confirm) -->
    <section id="checkout" class="mt-6 hidden bg-white p-4 rounded shadow">
      <h2 class="font-semibold">Checkout</h2>
      <form id="checkoutForm" class="grid gap-3">
        <input id="fullName" placeholder="Full name" class="p-2 border rounded" required />
        <input id="email" type="email" placeholder="Email" class="p-2 border rounded" required />
        <input id="contact" placeholder="Contact number" class="p-2 border rounded" required />
        <input id="fbname" placeholder="Facebook name (optional)" class="p-2 border rounded" />
        <label class="text-sm">Payment slip (image/pdf)
          <input id="paymentFile" type="file" accept="image/*,.pdf" class="mt-1" />
        </label>
        <select id="pickupLocation" class="p-2 border rounded" required>
          <option value="">Pick a location</option>
          <option value="Feast Sacred Heart">Feast Sacred Heart â€” Monday</option>
          <option value="Feast IT Park">Feast IT Park â€” Saturday</option>
          <option value="Feast Golden Prince">Feast Golden Prince â€” Saturday</option>
          <option value="Feast Ayala">Feast Ayala â€” Sunday</option>
        </select>

        <div>
          <div class="text-sm mb-1">Pick a date (only highlighted weekdays are selectable)</div>
          <div id="calendar" class="grid grid-cols-7 gap-1"></div>
          <input id="pickupIso" type="hidden" name="pickupIso" />
          <input id="pickupDisplay" class="mt-2 p-2 border rounded w-full bg-slate-50" readonly placeholder="No date selected" />
        </div>

        <div class="flex gap-2">
          <button id="submitOrder" class="px-4 py-2 bg-sky-600 text-white rounded">Submit</button>
          <button id="cancel" type="button" class="px-4 py-2 bg-rose-500 text-white rounded">Cancel</button>
        </div>
      </form>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
