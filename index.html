<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Preorder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Left Panel: Book List -->
    <div class="left-panel">
      <h2>üìö Pre-order your next read with us</h2>

      <!-- Search / Filters -->
      <div class="filters">
        <input type="text" id="searchInput" placeholder="Search by title, author, or genre">

        <label><input type="radio" name="filterType" value="title" checked> Title</label>
        <label><input type="radio" name="filterType" value="author"> Author</label>
        <label><input type="radio" name="filterType" value="genre"> Genre</label>

        <!-- Dropdowns dynamically filled -->
        <select id="authorFilter" style="display:none"></select>
        <select id="genreFilter" style="display:none"></select>
      </div>

      <!-- Book List -->
      <div id="bookList" class="book-list"></div>
    </div>

    <!-- Right Panel: Order + Form -->
    <div class="right-panel">
      <h2>Your Order</h2>
      <div id="orderSummary"></div>

      <button id="confirmOrderBtn" disabled>Confirm Order</button>

      <div id="disclaimer" class="hidden">
        <h3>Disclaimer</h3>
        <p>üìç Pick-up only option<br>
           ‚ö° For faster transaction, do payment first</p>
        <h4>Payment</h4>
        <p>Gcash / Paymaya<br>
        Account Name: <strong>Cherel</strong><br>
        Account Number: <strong>09126456792</strong></p>
      </div>

      <form id="customerForm" class="hidden">
        <h3>Customer Information</h3>
        <label>Full Name: <input type="text" id="fullName" required></label>
        <label>Email: <input type="email" id="email" required></label>
        <label>Contact Number: <input type="text" id="contactNumber" required></label>
        <label>Facebook Name: <input type="text" id="fbName"></label>
        <label>Upload Payment Confirmation:
          <input type="file" id="paymentFile" accept="image/*,application/pdf">
        </label>
        <label>Pickup Location:
          <select id="pickupLocation" required>
            <option value="">-- Select Location --</option>
            <option value="Feast Sacred Heart">Feast Sacred Heart - Monday</option>
            <option value="Feast IT Park">Feast IT Park - Saturday</option>
            <option value="Feast Golden Prince">Feast Golden Prince - Saturday</option>
            <option value="Feast Ayala">Feast Ayala - Sunday</option>
          </select>
        </label>
        <label>Pickup Date:
          <input type="date" id="pickupDate" required>
        </label>
        <button type="submit">Submit Order</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
